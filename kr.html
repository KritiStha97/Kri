<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Future Conference 2025</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background-color: #f4f4f9;
  color: #333;
}

header {
  background: #2c3e50;
  color: white;
  padding: 2rem;
  text-align: center;
}

header h1 {
  margin-bottom: 0.5rem;
}

.speakers {
  padding: 2rem;
  text-align: center;
}

.cards-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 2rem;
  margin-top: 2rem;
}

.speaker-card {
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 1.5rem;
  width: 250px;
  transition: transform 0.3s;
}

.speaker-card:hover {
  transform: translateY(-5px);
}

.speaker-card img {
  width: 100%;
  border-radius: 50%;
  margin-bottom: 1rem;
}

.speaker-card h3 {
  margin-bottom: 0.5rem;
}

.speaker-card p {
  font-size: 0.9rem;
  color: #555;
  margin-bottom: 1rem;
}

.social-links a {
  margin: 0 0.5rem;
  color: #333;
  font-size: 1.2rem;
  transition: color 0.3s;
}

.social-links a:hover {
  color: #0077b5; /* LinkedIn Blue */
}
</style>
<body>

  <header>
    <h1>Tech Future Conference 2025</h1>
    <p>Innovating Tomorrow, Today</p>
  </header>

  <section class="speakers">
    <h2>Featured Speakers</h2>
    <div class="cards-container">

      <div class="speaker-card">
        <img src="https://via.placeholder.com/150" alt="Speaker 1">
        <h3>Jane Doe</h3>
        <p>AI Researcher at OpenAI</p>
        <div class="social-links">
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
        </div>
      </div>

      <div class="speaker-card">
        <img src="https://via.placeholder.com/150" alt="Speaker 2">
        <h3>John Smith</h3>
        <p>CTO at FutureTech</p>
        <div class="social-links">
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <!-- Add more speaker cards as needed -->

    </div>
  </section>

</body>
</html>
